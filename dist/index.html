<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Forcast</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=McLaren|Yeon+Sung&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0c25c19dc4.js" crossorigin="anonymous"></script>
</head>
<body style="background-image:url(IMG_20190326_123356.jpg)">
<div id = "main-container">
    <div id = "input-container">
        <input id = "city-input" type = "text" placeholder="Enter a City name">
        <button id = "search">Get Forcast</button>
    </div>
    
    <button id = "favs" class = "unclicked">Show favourites</button>


    <div id = cities></div>

</div>
    <script id = "city-template" type="text/x-handlebars-template">
        {{#each cities}}
        <div class = "city">
            {{#if favourite}}
            <i class="fas fa-heart"></i>
            {{else}}
            <i class="far fa-heart"></i>
            {{/if}}

            <div data-id = {{city_id}} class = "name details">{{name}}</div>

            {{#if temperature}}
            <div class = "temp details">{{temperature}}&#8451</div>
            {{/if}}
            {{#if condition}}
            <div class = "condition details">{{condition}}</div>
            {{/if}}
            {{#if conditionPic}}
            <div class = "icon details"><img src = {{conditionPic}}></div>
            {{/if}}
            
            
        </div>
        {{/each}}
    </script>


  
    <script src = "/handlebars/dist/handlebars.js"></script>
    <script src = "/jquery/dist/jquery.js"></script>
    <script src = "TempManager.js"></script>
    <script src = "Renderer.js"></script>
    <script src = "main.js"></script>
</body>
</html>
